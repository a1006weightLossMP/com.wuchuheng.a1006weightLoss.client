name: Build Android

on:
  push:
    branches:
      - dev
      - master
jobs:
  android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.4'
          channel: 'stable'
      - run: flutter --version
      - run: flutter doctor -v
      - name: Install project dependencies
        run: flutter pub get
      - name: Build artifacts
        run: flutter build apk --release